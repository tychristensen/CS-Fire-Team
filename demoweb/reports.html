<!DOCTYPE html>
<html>

<head>
  <div id="main">
  <h1>Select Date Range</h1> 

  <label for="start">Start date:</label>
  <input type="date" id="start" name="time-start required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
  

  <label for="end">End date:</label>
  <input type="date" id="end" name="time-start required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
	
  <span class="validity"></span>
  <input type="submit">

  </div>
