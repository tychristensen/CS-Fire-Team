<!DOCTYPE html>
<html>
<body>

<h1>Add New Employee</h1>

<form action="/database">
  First name:<br>
  <input type="text" name="firstname">
  <br><br>
  Last name:<br>
  <input type="text" name="lastname">
  <br><br>
  Employee number:<br>
  <input type="test" name="empNumber">
  <br><br>
  Title:<br>
  <select name="title">
    <option value="No Selection">No Selection</option>
    <option value="Fire Fighter">Fire Fighter</option>
    <option value="Shift Officer">Shift Officer</option>
    <option value="Chief">Chief</option>
  </select>
  <br><br>
  Residency:<br>
  <select name="residency">
    <option value="No Selection">No Selection</option>
    <option value="Resident">Resident</option>
    <option value="Shift Personnel">Shift Officer</option>
  </select>
  <br><br>
  
  <label for="start">Start date:</label> <br>
  <input type="date" id="start" name="time-start required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
  <br><br><br>

  <input type="submit" value="Submit">
  
</form> 

<h2>Update Existing Employee</h2>

<form action="/database">
  Employee:<br>
  <select name="employee">
    <option value="No Selection">No Selection</option>
    <option value="John Adams">John Adams</option>
    <option value="Jane Doe">Jane Doe</option>
    <option value="Jimmy John">Jimmy John</option>
  </select>
  <br><br>

  New Status:<br>
  <select name="status">
    <option value="No Selection">No Selection</option>
    <option value="Active">Active</option>
    <option value="Approved Leave">Approved Leave</option>
    <option value="Disability Leave">Disability Leave</option>
    <option value="Resigned">Resigned</option>
    <option value="Retired">Retired</option>
    <option value="Terminated">Terminated</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
  
</form> 
</body>
</html>
