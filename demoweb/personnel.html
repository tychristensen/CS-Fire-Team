<!DOCTYPE html>
<html>
<body>

<h1>Add New Employee</h1>

<form action="/database">
  First name:<br>
  <input type="text" name="firstname">
  <br><br>
  Last name:<br>
  <input type="text" name="lastname">
  <br><br>
  Employee number:<br>
  <input type="test" name="empNumber">
  <br><br>
  
  <label for="start">Start date:</label> <br>
  <input type="date" id="start" name="time-start required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
  <br><br><br>

  <input type="submit" value="Submit">
  
</form> 

<h2>Update Existing Employee</h2>

<form action="/database">
  First name:<br>
  <input type="text" name="firstname">
  <br><br>
  Last name:<br>
  <input type="text" name="lastname">
  <br><br>
  Employee number:<br>
  <input type="text" name="empNumber">
  <br><br>
  New Status:<br>
  <select name="status">
    <option value="No Selection">No Selection</option>
    <option value="Active">Active</option>
    <option value="Approved Leave">Approved Leave</option>
    <option value="Disability Leave">Disability Leave</option>
    <option value="Resigned">Resigned</option>
    <option value="Retired">Retired</option>
    <option value="Terminated">Terminated</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
  
</form> 
</body>
</html>
