<!--admin_import.html-->
{% extends 'admin_base.html' %}
{% block title %}Import{% endblock %}
{% block content %}
  <div id="centered" class="content">
	<div class="header">
	  <h1>Import</h1>
	</div>
	  <form enctype="multipart/form-data" method="post" action="{% url 'upload' refreshToken=refreshToken %}">{% csrf_token %}
        <input type="file" name="fileToUpload" id="fileToUpload">
		<button type="submit">Upload</button>
      </form>
  </div>
{% endblock %}
