<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<div id="centered" class="content">
	<div class="header">
		<h1>Set a new password!</h1>
	</div>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="button" value="Change my password">
</form>
</div>
{% endblock %}
